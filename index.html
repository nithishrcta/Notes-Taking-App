<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="head">
        <center><h1>Notepad</h1><p>A Text Editor Built using Js</p></center>
        
    </div>
    <div class="editor">
        <div class="ribbon">
            <div class="icons">
                <div class="bold">
                    <input type="button" value="Bold" id="bold" class="btn">
                </div>
                <div class="underline">
                    <input type="button" value="Underline" id="underline" class="btn">
                </div>
                <div class="copy">
                    <input type="button" value="Copy" id="copy" class="btn">
                </div>
                <div class="paste">
                    <input type="button" value="paste" id="paste" class="btn">
                </div>
            </div>
        </div>
        <div class="textarea">
            <center>
                <iframe id="area" name="area" frameborder="0"></iframe>
            </center>
        </div>
    </div>
</body>
</html>
